<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main2.css') }}">

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ movie[1] }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="body2">
  <div class="header">
    <ul>
      <li>
        <a  href="/addMovie" id="addmovie">Add item</a>
        <a href="/" id="moives">Movies</a>
      </li>
    </ul>
  </div>
  <h1 class="pageTitle" id="title">{{ movie[1] }}</h1>
  <img  id="img" class="pageTitle" src="{{ movie[0] }}" alt="{{ movie[1] }}">
  <table>
    <tr>
      <th>Description</th>
      <td id="description">{{ movie[2] }}</td>
    </tr>
    <tr>
      <th>Director</th>
      <td id="director">{{ movie[3] }}</td>
    </tr>
    <tr>
      <th >Cast</th>
      <td id="cast">{{ movie[4] }}, {{ movie[5] }}, {{ movie[6] }}, {{ movie[7] }}</td>
    </tr>
    <tr>
      <th>Year</th>
      <td id="year">{{ movie[8] }}</td>
    </tr>
  </table>

  <form action="{{ url_for('movie_page', title=movie[1]) }}" method="POST">
    <button type="submit" class="deleteButton" id="delete">Delete Movie</button>
  </form>
</body>
</html>
